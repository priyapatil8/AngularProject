<div class="card">
    <div class="card-header text-center">
        <h3>SIGN UP</h3>
    </div>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="register()">
            <div class="form-group">
                <label for="firstName" class="form-label">FirstName</label>
                <input id="firstName"  class="form-control"
                    [ngClass]="{'is-invalid': registerForm.get('firstName').touched && registerForm.get('firstName').invalid}"
                    formControlName="firstName" />
                <span class="invalid-feedback">Name can't be blank.</span>

            </div>
            <div class="form-group">
                <label for="lastName" class="form-label">LastName</label>
                <input type="lastName" class="form-control"
                    [ngClass]="{'is-invalid': registerForm.get('lastName').touched && registerForm.get('lastName').invalid}"
                    formControlName="lastName" />
                <span class="invalid-feedback">Username can't be blank.</span>

            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email"    class="form-control"
                    [ngClass]="{'is-invalid': registerForm.get('email').touched && registerForm.get('email').invalid}"
                    formControlName="email" />
                <span class="invalid-feedback">
                    <span *ngIf="registerForm.get('email').hasError('required')"> Email can't be blank.</span>
                    <span *ngIf="registerForm.get('email').hasError('email')"> Email must be valid.</span>
                </span>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password"  class="form-control"
                    [ngClass]="{'is-invalid': registerForm.get('password').touched && registerForm.get('password').invalid}"
                    formControlName="password" />

                <span class="invalid-feedback">
                    <span *ngIf="registerForm.get('password').hasError('required')">Password can't be blank.</span>
                    <span *ngIf="registerForm.get('password').hasError('symbol')">Password must contain @.</span>
                    <span *ngIf="registerForm.get('password').hasError('minlength')">Password must have min 4
                        characters.</span>

                </span>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password"    class="form-control"
                    [ngClass]="{'is-invalid': registerForm.get('confirmPassword').touched && registerForm.get('confirmPassword').invalid}"
                    formControlName="confirmPassword" />
                <span class="invalid-feedback">Password must match.</span>
            </div>

            <button (click)="registerUser()"   type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Sign Up</button>
        </form>
    </div>
</div>
